<!DOCTYPE html>
<html>
<head>
    <title>Audio Recorder and Uploader</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Audio Recorder and Uploader</h1>

        <div class="mb-4">
            <h2>Record Audio</h2>
            <button id="recordButton" class="btn btn-primary">Start Recording</button>
            <button id="stopButton" class="btn btn-danger" disabled>Stop Recording</button>
            <audio id="audioPlayback" controls></audio>
        </div>

        <div class="mb-4">
            <h2>Upload Audio</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="audioFile">Select audio file:</label>
                    <input type="file" id="audioFile" name="file" class="form-control-file">
                </div>
                <button type="submit" class="btn btn-success">Upload</button>
            </form>
        </div>
    </div>

    <script>
        let recordButton = document.getElementById('recordButton');
        let stopButton = document.getElementById('stopButton');
        let audioPlayback = document.getElementById('audioPlayback');
        let mediaRecorder;
        let audioChunks = [];

        recordButton.addEventListener('click', async () => {
            let stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start();
            recordButton.disabled = true;
            stopButton.disabled = false;

            mediaRecorder.addEventListener('dataavailable', event => {
                audioChunks.push(event.data);
            });

            mediaRecorder.addEventListener('stop', () => {
                let audioBlob = new Blob(audioChunks, { type: 'audio/mpeg' });
                let audioUrl = URL.createObjectURL(audioBlob);
                audioPlayback.src = audioUrl;
                audioChunks = [];
            });
        });

        stopButton.addEventListener('click', () => {
            mediaRecorder.stop();
            recordButton.disabled = false;
            stopButton.disabled = true;
        });

        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            let formData = new FormData();
            let audioFile = document.getElementById('audioFile').files[0];
            formData.append('file', audioFile);

            let response = await fetch('/upload/', {
                method: 'POST',
                body: formData
            });

            let result = await response.json();
            alert(`File uploaded: ${result.filename}`);
        });
    </script>
</body>
</html>
